<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="containre m-5 text-center">
        <h1>Task List</h1>

        <hr>

        <h2>Our simple task list</h2>

        <form id="form" class="mt-4" action="">
            <div class="input-group mb-3">
                <input id="task-input" type="text" class="form-control" placeholder="Task">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">+</button>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Tasks</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="table-body">
                <!--
                <tr>
                    <td>Do the dishes</td>
                    <td>yes</td>
                    <td>remove</td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
