<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badly Explained Movies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="card mt-4">
            <div class="card-body text-center">
                <h1 class="mt-5 mb-5">Badly Explained Movies</h1>

                <hr>
                <div id="explanation"></div>
                <hr>

                <form action="" class="mt-5 form" id="form">
                    <div class="mb-3">
                        <input id="guess-input" type="text" class="form-control" placeholder="Enter guess here">
                    </div>

                    <div class="d-grid gap-2 md-4">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                    <div id="result" class="mt-3"></div>

                    <hr>
                </form>
                <form action="" id="form-second">
                    <div class="d-grid gap-2 md-4">
                        <button type="submit" class="btn btn-secondary">
                            Show Hint
                        </button>
                    </div>

                    <div id="hint" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
