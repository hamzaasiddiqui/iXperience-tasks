<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark text-light text-center">
    <h1 class="mt-3">GetWeather</h1>

    <div class="container">
        <div class="card bg-secondary mt-4 text-light">

            <div class="card-body text-center">
                <form action="" class="mt-3 form" id="form">
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter City">
                        <button class="btn btn-outline-light" type="submit" id="button-addon2">GetWeather</button>
                    </div>
                </form>

                <hr class="mt-4">
            </div>

            <div class="container text-center mb-3">
                <div class="row">
                    <div class="col">
                        <div class="card bg-dark m-5 mt-0 mb-4 p-3">
                            <h2 id="name"></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card bg-dark m-5 mt-0 mb-2 p-3 me-0">
                            <h5 id="temp"></h5>
                            <h3 id="desc"></h3>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-dark m-5 mt-0 mb-2 p-3 ms-0">
                            <div id="tempMaxMin"></div>
                            <div id="humidity"></div>
                            <div id="windSpeed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
