<!-- HAMZA SIDDIQUI | DAY 1 | Grid System Using only Bootstrap -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox | Grid | Hamza Siddiqui</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark h-100">
    <div class="bg-secondary m-3 p-3 d-flex">
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center col-sm border border-secondary border-5 bg-primary">
                    <p class="pt-5 pb-5">Box 1</p>
                </div>
                <div class="d-flex justify-content-center col-sm border border-secondary border-5 bg-warning">
                    <p class="pt-5 pb-5">Box 2</p>
                </div>
                <div class="d-flex justify-content-center col-sm border border-secondary border-5 bg-success">
                    <p class="pt-5 pb-5">Box 3</p>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center col-sm-4 border border-secondary border-5 bg-danger">
                    <p class="pt-5 pb-5">Box 4</p>
                </div>
                <!--Changed the color for box 5 from example because it was not available on bootstrap-->
                <div class="d-flex justify-content-center col-sm-8 border border-secondary border-5 bg-info">
                    <p class="pt-5 pb-5">Box 5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
